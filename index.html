        var i = 0;
        function select(button) {
            if (button.innerHTML != 'X' && button.innerHTML != 'O') {
                if (i == 1) {

                    button.innerHTML = 'X';
                    i = 0;
                } else {
                    button.innerHTML = 'O';
                    i = 1;
                }
                validar();
            }

        }

        function validar() {

            if (document.getElementById('1').innerHTML == 'X' && document.getElementById('2').innerHTML == 'X' && document.getElementById('3').innerHTML == 'X' || document.getElementById('1').innerHTML == 'O' && document.getElementById('2').innerHTML == 'O' && document.getElementById('3').innerHTML == 'O') {
               desabilitar();
            } else if (document.getElementById('1').innerHTML == 'X' && document.getElementById('4').innerHTML == 'X' && document.getElementById('7').innerHTML == 'X' || document.getElementById('1').innerHTML == 'O' && document.getElementById('4').innerHTML == 'O' && document.getElementById('7').innerHTML == 'O') {
               desabilitar();
            } else if (document.getElementById('1').innerHTML == 'X' && document.getElementById('5').innerHTML == 'X' && document.getElementById('9').innerHTML == 'X' || document.getElementById('1').innerHTML == 'O' && document.getElementById('5').innerHTML == 'O' && document.getElementById('9').innerHTML == 'O') {
               desabilitar();
            } else if (document.getElementById('7').innerHTML == 'X' && document.getElementById('8').innerHTML == 'X' && document.getElementById('9').innerHTML == 'X' || document.getElementById('7').innerHTML == 'O' && document.getElementById('8').innerHTML == 'O' && document.getElementById('9').innerHTML == 'O') {
               desabilitar();
            } else if (document.getElementById('4').innerHTML == 'X' && document.getElementById('5').innerHTML == 'X' && document.getElementById('6').innerHTML == 'X' || document.getElementById('4').innerHTML == 'O' && document.getElementById('5').innerHTML == 'O' && document.getElementById('6').innerHTML == 'O') {
               desabilitar();
            } else if (document.getElementById('3').innerHTML == 'X' && document.getElementById('6').innerHTML == 'X' && document.getElementById('9').innerHTML == 'X' || document.getElementById('3').innerHTML == 'O' && document.getElementById('6').innerHTML == 'O' && document.getElementById('9').innerHTML == 'O') {
               desabilitar();
            } else if (document.getElementById('7').innerHTML == 'X' && document.getElementById('5').innerHTML == 'X' && document.getElementById('3').innerHTML == 'X' || document.getElementById('7').innerHTML == 'O' && document.getElementById('5').innerHTML == 'O' && document.getElementById('3').innerHTML == 'O') {
                desabilitar();

            }




        }
        function desabilitar(){
            document.getElementById('mensaje').innerHTML = 'Haz Ganado';

            document.getElementById('3').disabled = true;

            document.getElementById('6').disabled = true;
            document.getElementById('7').disabled = true;

            document.getElementById('9').disabled = true;
        }
